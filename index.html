		.ad-space {

		textarea {

		textarea:focus {

			border: none;
			border-radius: 0.5rem;
			font-weight: 500;
			cursor: pointer;
			transition: all 0.2s;
			position: relative;
			overflow: hidden;
		}

		.button::after {
			content: '';
			position: absolute;
			top: 50%;
			left: 50%;
			width: 0;
			height: 0;
			background: rgba(255, 255, 255, 0.2);
			border-radius: 50%;
			transform: translate(-50%, -50%);
			transition: width 0.3s, height 0.3s;
		}

		.button:hover::after {
			width: 200%;
			height: 200%;
		}

		.button-primary {
			background: var(--primary);

		}

		.button-primary:hover {

		}

		.button-secondary {

		}

		.button-secondary:hover {

		.image-badge {

<body>
	<header class="header">
		<div class="container">
			<h1 class="title">SVG Converter</h1>
			<p class="subtitle">Convert your SVG files to PNG or JPEG format</p>
		</div>
	</header>

	<div class="container">
		<!-- Top Ad Space -->
		<div class="ad-space">
			<span>Advertisement Space</span>
		</div>

		<main class="main-content">
			<!-- Input Section -->
			<div class="card">
				<h2 class="card-title">Input SVG</h2>
				<textarea id="userSVG" placeholder="Paste your SVG code here..."></textarea>
				<div id="svgDraw" class="preview-area"></div>
			</div>

			<!-- Output Section -->
			<div class="card">
				<h2 class="card-title">Output</h2>
				<div class="button-group">
					<button id="convertPNG" class="button button-primary">Convert to PNG</button>
					<button id="convertJPG" class="button button-secondary">Convert to JPEG</button>
				</div>
				<div class="imageHere preview-area">
					<p class="help-text">Converted image will appear here</p>
				</div>
				<p class="help-text">Right-click to save the converted image</p>
			</div>
		</main>

		<!-- Bottom Ad Grid -->
		<div class="ad-grid">
			<div class="ad-space">
				<span>Advertisement Space</span>
			</div>
			<div class="ad-space">

			</div>
			<div class="ad-space">
				<span>Advertisement Space</span>
			</div>
		</div>
	</div>

	<script>
		let svggg = `<svg viewBox="0 0 100 40" font-family="Arial, Helvetica, sans-serif">
            <rect height="40" width="100" fill="green" />
            <rect height="39" width="99" x="0.5" y="0.5" stroke="darkgreen" fill="none" />
            <ellipse rx="12" ry="15" cx="50" cy="23" fill="darkgreen" />
            <text x="50" y="25" text-anchor="middle" dominant-baseline="middle" font-size="24" fill="green" font-weight="900" textLength="15" lengthAdjust="spacingAndGlyphs" class="moneyDot">M</text>
            <circle cx="7" cy="7" r="5" fill="darkgreen" />
            <text x="7" y="7.5" text-anchor="middle" dominant-baseline="middle" font-size="5" fill="green" font-weight="900" textLength="7" lengthAdjust="spacingAndGlyphs" class="moneyDot">M</text>
            <circle cx="93" cy="7" r="5" fill="darkgreen" />
            <text x="93" y="7.5" text-anchor="middle" dominant-baseline="middle" font-size="5" fill="green" font-weight="900" textLength="7" lengthAdjust="spacingAndGlyphs" class="moneyDot">M</text>
            <circle cx="7" cy="33" r="5" fill="darkgreen" />
            <text x="7" y="33.5" text-anchor="middle" dominant-baseline="middle" font-size="5" fill="green" font-weight="900" textLength="7" lengthAdjust="spacingAndGlyphs" class="moneyDot">M</text>
            <circle cx="93" cy="33" r="5" fill="darkgreen" />
            <text x="93" y="33.5" text-anchor="middle" dominant-baseline="middle" font-size="5" fill="green" font-weight="900" textLength="7" lengthAdjust="spacingAndGlyphs" class="moneyDot">M</text>
            <rect x="35" y="35" height="5" width="30" fill="darkgreen" />
            <text x="50" y="38" text-anchor="middle" dominant-baseline="middle" font-size="3" fill="green" font-weight="900" textLength="28" lengthAdjust="spacingAndGlyphs" id="btmTitle">1 MORBILLION DOLLARS</text>
            <rect x="25" y="0" height="6" width="50" fill="darkgreen" />
            <text x="50" y="3.5" text-anchor="middle" dominant-baseline="middle" font-size="5" fill="green" font-weight="900" textLength="45" lengthAdjust="spacingAndGlyphs" id="topTitle">MORBIUCKS</text>
            <circle cx="20" cy="20" r="6" fill="rgba(255,255,255,0.1)" />
            <circle cx="20" cy="20" r="3" fill="rgba(255,255,255,0.1)" />
            <circle cx="80" cy="20" r="6" fill="rgba(255,255,255,0.1)" />
        </svg>`;
		document.querySelector("#userSVG").value = svggg;
		const svgDraw = document.getElementById("svgDraw");
		const canvas = document.createElement("canvas");
		const ctx = canvas.getContext("2d");
		const DOMURL = window.URL || window.webkitURL || window;
		let svg;

		function appendSVG() {
			let svgValue = document.querySelector("#userSVG").value;
			const wrapper = document.createElement("div");
			wrapper.innerHTML = svgValue;
			svg = wrapper.firstChild;
			svgDraw.innerHTML = "";
			svgDraw.appendChild(svg);
		}

		function createImage(type = "png") {
			canvas.width = svg.clientWidth;
			canvas.height = svg.clientHeight;
			const svgString = new XMLSerializer().serializeToString(svg);
			const img = new Image();
			const svgBlob = new Blob([svgString], {
				type: "image/svg+xml;charset=utf-8"
			});
			const url = DOMURL.createObjectURL(svgBlob);
			img.src = url;
			img.onload = () => {
				ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
				DOMURL.revokeObjectURL(url);
				var image = canvas.toDataURL(`image/${type}`);
				document.querySelector(".imageHere").innerHTML = "";
				let imgg = document.createElement("img");
				imgg.src = image;
				const badge = document.createElement('span');
				badge.className = 'image-badge';
				badge.innerText = type.toUpperCase();
				const wrapper = document.createElement('div');
				wrapper.className = 'image-output';
				wrapper.appendChild(imgg);
				wrapper.appendChild(badge);
				document.querySelector(".imageHere").appendChild(wrapper);
			};
		}
		appendSVG();
		document.querySelector("#convertPNG").addEventListener("click", () => {
			createImage("png");
		});
		document.querySelector("#convertJPG").addEventListener("click", () => {
			createImage("jpeg");
		});
		document.querySelector("#userSVG").addEventListener("input", appendSVG);
	</script>
